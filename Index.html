      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Job Portol</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Index.html">Home</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-2">
      <form action="Student.php" method="POST" enctype="multipart/form-data">
        <fieldset>
          <legend>Applying For Job Position</legend>
          <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              maxlength="40"
              id="Names"
              name="Names"
              placeholder="Enter Your Name"
            />
          </div>
          <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              maxlength="50"
              name="email"
              placeholder="Enter Your Email Id "
            />
          </div>
          <div class="mb-3">
            <label for="Phone Number" class="form-label">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="Number"
              maxlength="10"
              name="no"
              placeholder="Enter Your Phone Number "
            />
          </div>
          <div class="mb-3">
            <label for="Address" class="form-label">Address</label>
            <textarea
              class="form-control"
              id="addr"
              maxlength="90"
              name="addr"
              rows="3"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="Qualification" class="form-label">Qualification</label>
            <input
              type="text"
              class="form-control"
              id="qual"
              maxlength="10"
              name="qual"
              placeholder="Enter Your Qualification "
            />

            <div class="form-check mb-3"></div>
            <div class="mb-3">
              <label for="Institute Name" class="form-label"
                >Institute Name</label
              >
              <input
                type="text"
                class="form-control"
                id="I_name"
                maxlength="90"
                name="I_name"
                placeholder="Enter Institute Name "
              />
            </div>
            <div class="mb-3">
              <label for="skill" class="form-label">Skills</label>
              <input
                type="text"
                class="form-control"
                id="skill"
                maxlength="50"
                name="skill"
                placeholder="Enter Your Skills "
              />
            </div>
            <div class="mb-3">
              <label for="Experience" class="form-label">Experience</label>
              <select name="Exp" id="Exp">
                <option value="0 to 1 Year" selected>0 to 1 Year</option>
                <option value="1 to 3 Year">1 to 3 Year</option>
                <option value="3 to 5 Year">3 to 5 Year</option>
                <option value="5 to 7 Year">5 to 7 Year</option>
                <option value="7 to 10 Year">7 to 10 Year</option>
                <option value="10+ Year">10+ Year</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="Resume"> Resume </label>
              <input class="form-control" type="file" id="File" name="File" />
              <!-- <input class="form-control" type="file" id="formFile"> -->
            </div>
          </div>
          <button type="submit" name="submit" class="btn btn-primary">
            Insert
          </button>
        </fieldset>
      </form>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

      crossorigin="anonymous"
    ></script>

    -->
  </body>
